<html lang="en-GB">
  <head>
    <title>Choose country dialog test</title>
    <style>
      .backdrop {
        background: rgba(0, 0, 0, 0.2);
        bottom: 0;
        left: 0;
        overflow-y: auto;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1;
      }

      .dialog {
        background-color: #fff;
        box-sizing: border-box;
        left: 50vw;
        min-height: auto;
        min-width: 50vw;
        padding: 15px;
        position: absolute;
        top: 2rem;
        transform: translateX(-50%);
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="open" type="button">Choose country/language</button>
    </header>
    <main>
      <h1>My page</h1>
      <p>My content</p>
      <a href="http://www.google.com">Go to Google.com</a>
    </main>
    <div
      aria-labelledby="dialog_label"
      aria-modal="true"
      class="dialog"
      role="dialog"
      id="dialog"
      hidden
    >
      <h2 id="dialog_label">Choose country & language</h2>
      <ul>
        <li>
          <a aria-current="page" href="/uk-en">United Kingdom (English)</a>
        </li>
        <li><a href="/fr-fr">France (French)</a></li>
        <li><a href="/us-en">USA (English)</a></li>
      </ul>
      <button id="close" type="button">Close</button>
    </div>
    <div class="backdrop" hidden id="backdrop"></div>

    <script src="scripts/choose-country.js"></script>
  </body>
</html>
