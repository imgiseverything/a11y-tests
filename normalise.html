      header,
      main {
        margin: auto;
        max-width: 80ch;
      }
      /*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */

   ========================================================================== */

 * 2. Prevent adjustments of font size after orientation changes in iOS.

      html {
        line-height: 1.15; /* 1 */
        -webkit-text-size-adjust: 100%; /* 2 */

   ========================================================================== */

      /**
 * Remove the margin in all browsers.
 */

      body {
        margin: 0;
      }

      /**
 * Render the `main` element consistently in IE.
 */

        display: block;
      }

      /**
 * Correct the font size and margin on `h1` elements within `section` and
 * `article` contexts in Chrome, Firefox, and Safari.
 */

      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }

      /* Grouping content
   ========================================================================== */

      /**
 * 1. Add the correct box sizing in Firefox.
 * 2. Show the overflow in Edge and IE.
 */

      hr {
        box-sizing: content-box; /* 1 */
        height: 0; /* 1 */
        overflow: visible; /* 2 */
      }

      /**
 * 1. Correct the inheritance and scaling of font size in all browsers.
 * 2. Correct the odd `em` font sizing in all browsers.
 */

      pre {
        font-family: monospace, monospace; /* 1 */
        font-size: 1em; /* 2 */
      }

 * Remove the gray background on active links in IE 10.

      a {

 */

      abbr[title] {

        text-decoration: underline; /* 2 */
        text-decoration: underline dotted; /* 2 */
      }

      /**
 * Add the correct font weight in Chrome, Edge, and Safari.
 */

      b,
      strong {
        font-weight: bolder;
      }

      /**
 * 1. Correct the inheritance and scaling of font size in all browsers.
 * 2. Correct the odd `em` font sizing in all browsers.
 */

      code,
      kbd,
      samp {
        font-family: monospace, monospace; /* 1 */
        font-size: 1em; /* 2 */
      }

      small {

      sub,
      sup {
        font-size: 75%;

      sub {
        bottom: -0.25em;
      }

      sup {
        top: -0.5em;
      }

   ========================================================================== */

      /**

      img {

      }

      /**

 */

      button,

      optgroup,

        font-size: 100%; /* 1 */

        margin: 0; /* 2 */

      button,

      [type="button"]::-moz-focus-inner,

      [type="submit"]::-moz-focus-inner {

        padding: 0;
      }

      button:-moz-focusring,

      [type="number"]::-webkit-inner-spin-button,

  </head>
  <body>
    <header>
      <a href="./"><abbr title="accessibility">a11y</abbr> tests</a>
    </header>
    <main>
      <h1>Normalise CSS test</h1>

      <progress max="100" value="50">50%</progress>
      <form action="./normalise.html" method="post">
        <div>
          <label class="label" for="first">First name</label>
          <input
            autocomplete="given-name"
            class="input"
            id="first"
            name="first"
            type="text"
            value=""
          />
        </div>
        <div>
          <label class="label" for="last">Last name</label>
          <input
            autocomplete="family-name"
            class="input"
            id="last"
            name="last"
            type="text"
            value=""
          />
        </div>
        <div>
          <label class="label" for="number">Number</label>
          <input class="" id="number" name="number" type="number" value="" />
        </div>
        <div>
          <label class="label" for="range">Range</label>
          <input class="" id="range" name="range" type="range" value="" />
        </div>
        <div>
          <label class="label" for="file">File</label>
          <input class="" id="file" name="file" type="file" />
        </div>

        <fieldset>
          <legend>Address</legend>
          <div>
            <label class="label" for="street">Street</label>
            <input
              autocomplete="street-address"
              class="input"
              id="street"
              name="street"
              type="text"
              value=""
            />
          </div>
          <div>
            <label class="label" for="postal-code">Postal code</label>
            <input
              autocomplete="postal-code"
              class="input"
              id="postal-code"
              name="postal-code"
              type="text"
              value=""
            />
          </div>
        </fieldset>
        <div>
          <button type="submit">Submit</button>
        </div>
        <div>
          <button type="button" style="max-width: 20ch">
            A very long button that has long text
          </button>
        </div>
      </form>

      <h1>Heading 1</h1>
      <p>Paragraph</p>
      <h2>Heading 2</h2>
      <ul>
        <li>List</li>
        <li>List</li>
        <li>List</li>
      </ul>
      <h3>Heading 3</h3>
      <p>Paragraph</p>
      <h4>Heading 4</h4>
      <ol>
        <li>List</li>
        <li>List</li>
        <li>List</li>
      </ol>
      <h5>Heading 5</h5>
      <p>Paragraph</p>
      <hr />
      <h6>Heading 6</h6>
      <details>
        <summary>Summary</summary>
        <p>Details are here</p>
      </details>
    </main>
  </body>
</html>
