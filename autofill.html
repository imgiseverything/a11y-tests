<html lang="en-GB">
  <head>
    <title>Form names autofill test</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <a href="./"><abbr title="accessibility">a11y</abbr> tests</a>
    </header>
    <main id="main">
      <h1>Form names autofill test</h1>
      <p>
        This form <em>should</em> allow the user to easily populate the 2 fields
        with their first name and last name in the browser.
      </p>
      <form action="/autofill.html" method="post">
        <div>
          <label for="first">First name</label>
          <input
            autocomplete="given-name"
            id="first"
            name="first"
            type="text"
            value=""
          />
        </div>
        <div>
          <label for="last">Last name</label>
          <input
            autocomplete="family-name"
            id="last"
            name="last"
            placeholder="e.g. Smith"
            type="text"
            value=""
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
