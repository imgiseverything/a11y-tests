<html lang="en-GB">
  <head>
    <title>Form names autofill test</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <a href="./"><abbr title="accessibility">a11y</abbr> tests</a>
    </header>
    <main id="main">
      <h1>Form names autofill test</h1>
      <p>
        This form <em>should</em> allow the user to easily populate fields with
        their details in the browser.
      </p>
      <form action="./autofill.html" method="post">
        <div>
          <label class="label" for="first">First name</label>
          <input
            autocomplete="given-name"
            class="input"
            id="first"
            name="first"
            type="text"
            value=""
          />
        </div>
        <div>
          <label class="label" for="last">Last name</label>
          <input
            autocomplete="family-name"
            class="input"
            id="last"
            name="last"
            type="text"
            value=""
          />
        </div>

        <fieldset>
          <legend>Address</legend>
          <div>
            <label class="label" for="street">Street</label>
            <input
              autocomplete="street-address"
              class="input"
              id="street"
              name="street"
              type="text"
              value=""
            />
          </div>
          <div>
            <label class="label" for="postal-code">Postal code</label>
            <input
              autocomplete="postal-code"
              class="input"
              id="postal-code"
              name="postal-code"
              type="text"
              value=""
            />
          </div>
        </fieldset>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
